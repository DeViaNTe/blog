<!doctype html>
<html lang="en" id="bootstrap-html">
<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
  <build type="css" destfolder="assets" destfile="theme.css">
    <link rel="stylesheet" href="./src/scss/theme.scss">
  </build>
  <title>Blog</title>
</head>
<body ng-controller="MainCtrl" ng-class="theme">

  <div ng-include="'header.html'"></div>
  <div ng-include="'breadcrumbs.html'"></div>

  <div ng-view></div>

  <template id="header.html" src="./src/html/views/header.html"> </template>
  <template id="breadcrumbs.html" src="./src/html/views/breadcrumbs.html"> </template>
  <template id="views/home.html" src="./src/html/views/home.html"> </template>
  <template id="views/tutorial.html" src="./src/html/views/tutorial.html"> </template>

  <only when="phonegap">
    <script src="phonegap.js"></script>
    <script src="barcodescanner.js"></script>
  </only>

  <build type="js" destfolder="assets" destfile="app.js">
    <script src="./vendor/jquery/jquery.js"></script>
    <script src="./vendor/angular/angular.min.js"></script>
    <script src="./vendor/angular/angular-*.min.js"></script>
    <script src="./vendor/holder/holder.min.js"></script>
    <script src="./src/js/config/compile.js"></script>
    <script src="./src/js/config/routes.js"></script>
    <script src="./src/js/directives/*.js"></script>
    <script src="./src/js/controllers/*.js"></script>
    <script src="./src/js/services/*.js"></script>
    <script src="./src/js/app.js"></script>
  </build>

  <script>
  app.initialize();
  </script>
</body>
</html>
